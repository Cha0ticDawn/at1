{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q&A</title>
    <link href="{% static 'users/styles.css' %}" rel="stylesheet">
    <script src="{% static 'eduprod/quiz.js' %}" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <!-- The logo along the top. styled it in html insead of css because I was confused on ho css worked-->
            <img src="{% static 'users/logo.gif' %}" alt="Logo" style="height: 200px; width: 1000px;"> 
        </div>
        <div class="user-info">
            <span>{{ user.username }}</span>
            <form action="{% url 'users:logout' %}" method="post" style="margin: 0; margin-left: 20px;">
                {% csrf_token %}
                <button type="submit">Log out</button>
            </form>
        </div>
        <!-- Creating the second image along the side. This time I used css-->
        <div class="side-logo">
            <img src="{% static 'users/logo.gif' %}" alt="Side Logo">
        </div>
    </div>   
    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}    
    {% block body %}
    {% endblock %}
</body>
</html>
